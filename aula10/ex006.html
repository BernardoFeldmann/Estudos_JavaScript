<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: grey;
        }
        div#area {
            font: normal 20pt Arial;
            background: rgba(130, 255, 130, 0.514);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
    var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
           a.innerText= 'Clicou!'
           a.style.background = 'black'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'rgba(200, 250, 130, 0.514)'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgba(130, 255, 130, 0.514)'
        }
    </script>
</body>
</html>
